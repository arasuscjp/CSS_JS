<html>
<head>
<style>
p.normal {
  font-weight: normal;
  font-size: 140px
}

p.light {
  font-weight: lighter;
  font-size: 140px
}

p.thick {
  font-weight: bold;
  font-size: 140px
}

p.thicker {
  font-weight: 900;
  font-size: 140px
}
</style>
</head>
<body>

<h1>The font-weight property</h1>

<p class="normal">Normal</p>
<p class="light">Light</p>
<p class="thick">Thick</p>
<p class="thicker">Thicker</p>

</body>
</html>
