<!DOCTYPE html>
<html>

<head>
  <style>
    h1 {
      background-color: rgb(240, 160, 123);
    }

    div {
      background-color: rgb(200, 248, 178);
    }

    p.a {
      background-color: rgb(236, 139, 204);
    }
    p.b {
      background-color: rgb(131, 119, 238);
    }
  </style>
</head>

<body>

  <h1>H1 tag color change</h1>
  <div>
    div tag start
    <p class="a">This paragraph tag content</p>
    <p class="b">This paragraph tag content</p>
    div tag end
  </div>

</body>

</html>
