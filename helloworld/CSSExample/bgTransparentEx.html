<html>

<head>
    <style>
        div {
            background-color: rgb(250, 3, 3);
        }

        div.first {
            opacity: 0.1;  /* 0.0 to 1.0*/
        }

        div.second {
            opacity: 0.3;
            /* ackground-color: rgb(213, 250, 3); */

        }

        div.third {
            opacity: 0.6;
        }
    </style>
</head>

<body>

    <h1>component transparency levels </h1>
    <div>
        <h1>component transparency level default</h1>
    </div>
    <div class="third">
        <h1>component transparency level 0.6</h1>
    </div>
    <div class="second">
        <h1>component transparency level 0.3</h1>
    </div>
    <div class="first">
        <h1>component transparency level 0.1</h1>
    </div>

</body>

</html>
