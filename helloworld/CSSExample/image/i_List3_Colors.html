<!DOCTYPE html>
<html>
<head>
<style>
ol {
  background: #f5cd91;
  padding: 20px;
}

ul {
  background: #f8f7af;
  padding: 20px;
}

ol li {
  background: #dff78a;
  padding: 5px;
  margin-left: 35px;
}

ul li {
  background: #cce5ff;
  margin: 5px;
}
</style>
</head>
<body>

<h1> Lists Styling With Colors</h1>

<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

</body>
</html>
