<html>
<head>
<style>
p.normal {
  font-variant: normal;
}

p.small {
  font-variant: small-caps;
}
</style>
</head>
<body>

<h1>The font-variant property</h1>

<p class="normal">Java: Hello Css. How are You?</p>
<p class="small">CSS: I am Fine. How are you? </p>

</body>
</html>
